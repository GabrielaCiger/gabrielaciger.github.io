       <tr> 
        <td><label for="monsieur"></label></td>
        <td><input class="radio" type="radio" name="gender" id="monsieur"><label for="monsieur">Monsieur</label><br></td>
       </tr>
       <tr> 
        <td><label for="madame"></label></td>
        <td><input class="radio" type="radio" name="gender" id="madame"><label for="madame">Madame</label></td>
       </tr>
       <tr>
        <td><label class="label" for="sujet">Sujet du message</label></td>
        <td><div class="customselect"><select name="sujet" id="sujet">
            <option value="">--Veuillez sélectionner une option--</option>
            <option value="prof">Professionnel</option>
            <option value="pers">Personnel</option>
            <option value="urg">Urgence</option>
            <option value="autre">Autre</option>
          </select></div></td>
       </tr>
        <tr>
            <td><label class="label" for="name">Nom et prénom*</label></td>
            <td><input class="in" type="text" name="nom et prénom" id="name" required></td>
        </tr>
        <tr>
            <td><label class="label" for="enterprise">Nom d'enterprise</label></td>
            <td><input class="in" type="text" name="nomdenterprise" id="enterprise"></td>
        </tr>
        <tr>
            <td><label class="label" for="telephone">Numero de telephone</label></td>
            <td><input class="in" type="tel" name="telephone" id="telephone" value="+66" pattern="+[0-9]"></td> 
        </tr>
        <tr>
<td><label class="label" for="email">Email*</label></td>
<td><input class="in" type="email" name="email" id="email" value="@" required></td>
        </tr>
        <tr>
            <td><label class="label" for="message">Message</label></td>
            <td><textarea class="in" name="message" id="message" cols="30" rows="10">Bonjour, Mme. Cigerova,</textarea></td>
        </tr>
        <tr>
            <td>Pièce jointe</td>

        </tr>
